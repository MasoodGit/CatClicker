<!DOCTYPE html>
<html>
<head>
  <title>CatClicker</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <h1>Wel Come to Cat Clicker</h1>
  <div>
    <!-- Display the image of the cat -->
    <div id="catPictureContainer">
      <div class="catPicture">
        <h2 id="cat_one"></h2>
        <img src="./images/cat.jpg">
        <label>Click Counter :<span class="counter">45</span> </label>
      </div>
      <div class="catPicture">
        <h2 id="cat_two"></h2>
        <img src="./images/cat_two.jpg">
        <label>Click Counter :<span class="counter">5</span> </label>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
