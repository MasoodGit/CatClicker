<!DOCTYPE html>
<html>
<head>
  <title>CatClicker</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <h1>Wel Come to Cat Clicker</h1>
  <div class="container">
   <!-- Left side list of cats -->
   <div class="col-30">
     <ul id="catNamesList"></ul>
   </div>
   <!-- main display area -->
   <div class="col-70">
     <!-- display name and click counter -->
     <div class="col-100">
       <label id="cat_name"></label>
       <label id="cat_counter"></label>
     </div >
     <!-- display cat image -->
     <div class="col-100">
       <img id="cat_image" src="" />
     </div>
   </div>

  </div>
  <script type="text/template" data-template="catTemplate">
    <li class="cat" data-id="{{id}}">
      <a href ="#" class="catName">
        {{name}}
      </a>
    </li>
  </script>
  
  <script type="text/javascript" src="scripts/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
